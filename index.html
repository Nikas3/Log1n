<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="folder/23.jpg"/>
        <div>
            <h1>Please, log in<br>your account</h1>
            <form>
                <h2 class="h21">Write your email here</h2>
                <input class="email" type="email" required title="Please fill out this field"></input>
                <h2 class="h22">Write your password here</h2>
                <input class="password" type="password" required title="Please fill out this field"></input>
                <button>Log In</button>
            </form>
        </div>
    </header>
</body>
</html>
